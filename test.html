.stack-opaque {
    opacity: 0.7;
}
</style>


<script>
    let stackContainer = document.querySelector('.stack-container');
let stackArray = stackContainer.children;
let currentFront = null;

function bringToFront(e) {
    if (e.target === currentFront) {
        currentFront.classList.remove('scale-up');
        currentFront = null;
        resetDefaultOpacity();
        return;
    }

    if (currentFront) {
        currentFront.classList.remove('scale-up');
    }

    e.target.classList.add('scale-up');
    currentFront = e.target;

    for (let i = 0; i < stackArray.length; i++) {
        if (stackArray[i] !== currentFront) {
            stackArray[i].style.opacity = '0.7'; // Set opacity for non-clicked stacks
        } else {
            stackArray[i].style.opacity = '1'; // Set the clicked stack to full opacity
        }
    }
}

function resetDefaultOpacity() {
    for (let i = 0; i < stackArray.length; i++) {
        stackArray[i].classList.remove('scale-up');
        stackArray[i].style.opacity = '1'; // Reset opacity for all stacks to default (1)
    }
}

// Event listener for mouseleave on the container
stackContainer.addEventListener('mouseleave', function() {
    resetDefaultOpacity();
    currentFront = null;
});

</script>
